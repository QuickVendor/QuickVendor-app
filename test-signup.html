<!DOCTYPE html>
<html>
<head>
    <title>Test Signup API</title>
</head>
<body>
    <h1>Test Signup API</h1>
    <button id="testSignup">Test Signup</button>
    <button id="testLogin">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'https://quickvendor-app.onrender.com';
        const resultDiv = document.getElementById('result');

        document.getElementById('testSignup').addEventListener('click', async () => {
            resultDiv.innerHTML = 'Testing signup...';
            
            try {
                console.log('Making signup request to:', `${API_BASE_URL}/api/users/register`);
                
                const response = await fetch(`${API_BASE_URL}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: `test${Date.now()}@example.com`,
                        password: 'testpassword123',
                        whatsapp_number: '2348012345678'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div style="color: green">Signup successful: ${JSON.stringify(data)}</div>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div style="color: red">Signup failed (${response.status}): ${JSON.stringify(errorData)}</div>`;
                }
            } catch (error) {
                console.error('Signup error:', error);
                resultDiv.innerHTML = `<div style="color: red">Network error: ${error.message}</div>`;
            }
        });

        document.getElementById('testLogin').addEventListener('click', async () => {
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Making login request to:', `${API_BASE_URL}/api/auth/login`);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div style="color: green">Login response: ${JSON.stringify(data)}</div>`;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div style="color: orange">Login failed (${response.status}): ${JSON.stringify(errorData)}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<div style="color: red">Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
